<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="cs2610-assn3-starter-code/style.css" rel="stylesheet" type="text/css" />
        <title>Change Me</title>
    </head>

    <body>
        <div class="red stuff-box shadowed" id="receiver">
            <h2>#receiver</h2>
        </div>
        <div class="blue stuff-box shadowed">

            <p><button id="append" type="button" onclick="append()">Append a node to a parent node</button> </p>
            <p><button id="insert" type="button" onclick="insert()">Insert a node before its siblings</button> </p>
            <p><button id="remove" type="button" onclick="remove()">Remove a node from the DOM</button> </p>
            <p><button id="move" type="button" onclick="move()">Move a node to another location in the DOM</button> </p>
            <p><button id="copy" type="button" onclick="copy()">Copy a node</button> </p>

        </div>

        <div class="green stuff-box shadowed" id="target">
            <h2>#target</h2>
        </div>

        <script src="script.js"> </script>
    </body>
</html>
